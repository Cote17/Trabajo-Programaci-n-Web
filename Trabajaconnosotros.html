    <h2 class="titulo-formulario">Llena los campos</h2>
    <br>
    <form action="#" class="formulario" id="formularioTrabajo">



        <label for="nombre" class="formulario__label">Nombre</label>

        <input type="text" class="formulario__input" name="nombre" id="nombre" placeholder="Rodrigo Riquelme">
        <br>


        <label for="telefono" class="formulario__label">Teléfono</label>

        <input type="tel" class="formulario__input" name="telefono" id="telefono" placeholder="954743796">
        <br>

        <label for="correo" class="formulario__label">Correo Electrónico</label>

        <input type="email" class="formulario__input" name="correo" id="correo" placeholder="correo@correo.com">
        <br>
        <div class="contenido">
            <label>Coloca tu curriculum:</label>
        </div>
        <div class="sub-archivo">
            <p id="file">Añadir archivo</p>
            <input type="file" name="adjunto" id="archivo" accept=".pdf,.jpg,.png" multiple>
        </div>







        <button type="submit" class="formulario__btn" id="enviarTrabajo">Enviar</button>

    </form>
