    <h2 class="titulo-formulario">Llena los campos</h2>   
    <br>
    <form class="formulario">
        <fieldset>
            <div class="contenido-formulario">
                <div class="contenido">
                    <br>
                    <label>Nombre:</label>
                </div>
                <div class="contenido">
                    <input id= nombre type="text" placeholder="Tu nombre completo" required>
                </div>
    
                <div class="contenido">
                    <label>Telefono:</label>
                </div>
                <div class="contenido">
                    <input id= telefono type="tel" placeholder="Telefono (+56954743796)" minlength="12" maxlength="12" list="listadetelefonos" required>
                    <datalist id="listadetelefonos">

                        <option value="+569">
                    
                      
                      </datalist>
                </div>
    
                <div class="contenido">
                    <label>Correo:</label>
                </div>
                <div class="contenido">
                    <input id= email type="email" placeholder="Tu Email" required>
                </div>
    
                <div class="contenido">
                    <label>¿Por qué quieres trabajar con nosotros?:</label>
                    
                </div>
    
                <div class="contenido">
                    <textarea id="texto" required></textarea>
                </div>
    
                <div class="contenido">
                    <label>Coloca tu curriculum:</label>
                </div>
                
                <div class="sub-archivo">
                    <p  id="file">Añadir archivo</p>
                    <input type="file" name="adjunto" accept=".pdf,.jpg,.png" multiple>
                </div>                
            </div>
            <div>
                <input class="boton" type="submit" onclick ='enviarTrabajo();' value="Enviar">
            </div>

        </fieldset>
    </form>
    <div id="error"></div>
