{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <video src="{% static 'productos/img/video.mp4' %}" autoplay="true" muted="true" loop="true"></video>

    <br>
    <br>
    <div class="row">
        <form action="" class = "form-agre" method="POST" id="formulario" enctype = "multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{form.as_p}}
            </div>
            <input type="submit" class="btn btn-success" id="enviar" value="Enviar">
            <!--<input type="reset" class="btn btn-primary" id="limpiar" value="Limpiar">-->
            <div class="alert alert-succes" role="alert" id='error'>
                {{mensaje}}
            </div>
        </form>
    </div>
    <br>

</html>
